<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e59232f0a1.js" crossorigin="anonymous"></script>


    <title>Add new Performer to Song</title>

    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }

    </style>
</head>
<body>

    <header>
        <h3>Select the Artist to add to the List of Performers </h3>
    </header>

<section>

    <form th:method="POST" th:action="@{/artist/song/add}">
        <fieldset>
            <table class="table table-striped">
                <thead>
                <td></td>
                <td>ID</td>
                <td>First Name</td>
                <td>Last Name</td>
                </thead>

                <tbody>
                <tr th:each="artist : ${artists}">
                    <td class="artist-option"
                        th:classappend="${artist.id == selectedArtistId ? 'selected' : ''}">
                        <label>
                            <input
                                    type="radio"
                                    name="artistId"
                                    th:value="${artist.id}"
                                    th:checked="${artist.id == selectedArtistId}">
                        </label>
                    </td>

                    <td th:text="${artist.Id}"></td>
                    <td th:text="${artist.firstName}"></td>
                    <td th:text="${artist.lastName  }"></td>

                </tr>

                </tbody>

                <tfoot>
                <tr>
                    <td>Track ID</td>
                    <td colspan="2"></td>
                    <td><b th:text="${trackId}"></b></td>
                </tr>
                </tfoot>

            </table>
        </fieldset>

        <input type="hidden" th:value="${trackId}" name="trackId">

        <button type="submit"
                class="btn btn-primary btn-block"
                aria-label="Add selected artist to the song">
            Add Artist to Song
        </button>
    </form>
</section>
</body>
</html>
